<div class="login-container">
  <div class="icon-wrapper">
    <img src="assets/logo-icon.svg" alt="app icon" />
  </div>

  <h2>Welcome Back</h2>
  <p class="subtitle">Sign in to continue your journey with HarmoniAI</p>

  <div class="card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Error Alert -->
      <div *ngIf="errorMessage" class="error-alert">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <div class="input-wrapper" [class.has-error]="hasError('email')">
          <i class="fi fi-rr-envelope"></i>
          <input
            id="email"
            type="email"
            formControlName="email"
            placeholder="you@example.com"
            [attr.aria-invalid]="hasError('email')"
          />
        </div>
        <div *ngIf="hasError('email')" class="error-message">
          {{ getEmailErrorMessage() }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper" [class.has-error]="hasError('password')">
          <i class="fi fi-rr-lock"></i>
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            placeholder="Enter your password"
            [attr.aria-invalid]="hasError('password')"
          />
          <button
            type="button"
            class="toggle-password"
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="showPassword ? 'Hide password' : 'Show password'"
          >
            <i [class]="showPassword ? 'fi fi-rr-eye' : 'fi fi-rr-eye-crossed'"></i>
          </button>
        </div>
        <div *ngIf="hasError('password')" class="error-message">
          {{ getPasswordErrorMessage() }}
        </div>
      </div>

      <!-- Remember Me -->
      <div class="form-group checkbox">
        <input type="checkbox" id="rememberMe" formControlName="rememberMe" />
        <label for="rememberMe">Remember me</label>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn"
        [disabled]="!form.valid || isLoading"
        [class.loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing in...</span>
      </button>
    </form>

    <p class="signup">
      Don't have an account?
      <a routerLink="/signup">Sign up</a>
    </p>
  </div>

  <div class="demo-note">
    <strong>Demo:</strong> Use any email and a password with 6+ characters
  </div>
</div>
