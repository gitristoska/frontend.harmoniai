<mat-card class="weekly-view-card">
  <mat-card-header class="week-header">
    <h2>Weekly View</h2>
  </mat-card-header>

  <mat-card-content class="week-grid">
    <div *ngFor="let day of getWeekDays()" class="week-day">
      <div class="day-header">
        <div class="day-name">{{ day.date | date:'EEE' }}</div>
        <div class="day-date" [class.today]="day.isToday">{{ day.date | date:'d' }}</div>
      </div>
      <div class="day-events">
        <div *ngIf="getEventsByDay(day).length > 0; else noEvents" class="events-list">
          <div *ngFor="let event of getEventsByDay(day)" 
            class="event-item"
            [style.background-color]="getCategoryColor(event.category)"
            (click)="onEventClick(event)">
            <div class="event-time">{{ event.time }}</div>
            <div class="event-title">{{ event.title }}</div>
          </div>
        </div>
        <ng-template #noEvents>
          <p class="no-events">No events</p>
        </ng-template>
      </div>
    </div>
  </mat-card-content>
</mat-card>
