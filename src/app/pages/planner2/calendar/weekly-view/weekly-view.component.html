<mat-card class="weekly-view-card">
  <mat-card-header class="week-header">
    <h2>Weekly View</h2>
  </mat-card-header>

  <mat-card-content class="week-grid">
    <div *ngFor="let day of getWeekDays()" class="week-day-row">
      <div class="day-header-horizontal">
        <div class="day-info">
          <div class="day-name">{{ day.date | date:'EEEE' }}</div>
          <div class="day-date" [class.today]="day.isToday">{{ day.date | date:'MMM d' }}</div>
        </div>
      </div>
      <div class="day-events-horizontal">
        <div *ngIf="getEventsByDay(day).length > 0; else noEvents" class="events-list-horizontal">
          <div *ngFor="let event of getEventsByDay(day)" 
            class="event-item-horizontal"
            [style.background-color]="getCategoryColor(event.category)"
            (click)="onEventClick(event)">
            <span class="event-time">{{ event.time }}</span>
            <span class="event-title">{{ event.title }}</span>
          </div>
        </div>
        <ng-template #noEvents>
          <p class="no-events">No events</p>
        </ng-template>
      </div>
    </div>
  </mat-card-content>
</mat-card>
